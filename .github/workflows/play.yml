name: CI
on:
  push:
  release:
    types:
      - published
  pull_request:

jobs:
  publish:
    if: ${{ github.event_name == 'release' }}
    strategy:
      matrix:
        java: [17]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Play
        run: |-
            lscpu
            free -m
